<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        img {
            border-radius: 100px;
        }
    </style>
</head>

<body>
    <h1>Welcome to CODE HELP</h1>
    <h3>Contact us form</h3>
    <form action="">
        <label for="name">Name : </label>
        <input type="text" placeholder="Enter your name">
        <br><br>
        <label for="email">Email : </label>
        <input type="email" placeholder="Enter your email">
        <br><br>
        <label for="number">Contact number : </label>
        <input type="number" placeholder="Enter your number">
        <br><br>
        <label for="gender">Gender : </label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br><br>
        <label for="dob">Enter your DOB</label>
        <input type="date" name="dob" id="dob">
        <br><br>
        <label for="rating">Rating : </label>
        <input type="radio" name="rating" value="1" id="1"> <label for="1">1</label>
        <label for="2"><input type="radio" name="rating" value="2" id="2">2</label>
        <label for="3"><input type="radio" name="rating" value="3" id="3">3</label>
        <label for="4"> <input type="radio" name="rating" value="4" id="4">4</label>
        <label for="5"><input type="radio" name="rating" value="5" id="5">5</label>
        <br><br>
        <label for="textarea">Enter your message : </label><br>
        <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Enter your message"></textarea>
        <br>
        <input type="submit" value="send">
        <input type="reset">
        <br><br>
        <a href="https://www.thecodehelp.in" target="_blank"><img src="professor.jpg" alt="img" width="50"></a>
        <a href="https://www.thecodehelp.in"><img src="professor.jpg" alt="img" width="50"></a>
        <a href="https://www.thecodehelp.in"><img src="professor.jpg" alt="img" width="50"></a>
    </form>
</body>

</html>

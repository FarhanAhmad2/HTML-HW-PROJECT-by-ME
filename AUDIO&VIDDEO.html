<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding audio and video</title>
</head>

<body>

<!-- ADDING VIDEO IN PAGE USING VIDEO TAG -->

<video controls loop poster="professor.jpg" width="400px" height="300px" muted>
<source src="BELLA CIAO.mp4">
<source src="avengers.mp4">
</video>
  
<!-- EMBEDING ANOTHER WEBPAGE IN MY PAGE USING IFRAME TAG -->

<!-- EMBEDING WEBPAGE  -->
<iframe src="https://www.wikipedia.org/" 
frameborder="0" title="w3h webpage" width="400px" height="300px" 
style="border: 10px solid green; box-sizing: border-box;">
</iframe>
<br>
 
<!-- EMBEDING YOTUBE VIDEO -->
<iframe src="https://www.youtube.com/embed/0UN3e8HDX7g" frameborder="0"
title="youtube video" allow="accelerometer;" width="400px" height="300px">
</iframe>

 <iframe src="https://www.youtube.com/embed/vqu4z34wENw" frameborder="0" width="300px" 
 height="200px" title="pathaan teaser">
</iframe>

<!-- ADDING AUDIO USING AUDIO TAG -->

<audio controls muted loop>AUDIO MUSIC HERE
    <source src="lds.mp3" type="audio/mp3">
    <source src="lds.mp3" type="audio/mp3">
</audio>

</body> 

</html>
